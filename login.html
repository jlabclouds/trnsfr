{% extends "layout.html" %}

{% block content %}

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f4f6fa;
        font-family: 'Segoe UI', Arial, sans-serif;
            }
    .login-container {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.10);
        min-width: 320px;
        display: flex;
        flex-direction: column;
        align-items: center;
            }
    .login-container img {
        width: 48px;
        margin-bottom: 1rem;
            }
    .login-container h1 {
        margin: 0 0 1.5rem 0;
        font-size: 1.5rem;
        color: #222;
            }
    .login-container form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 1rem;
            }
    .login-container input[type="text"],
    .login-container input[type="password"] {
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
            }
    .login-container button {
        padding: 0.75rem;
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
            }
    .login-container button:hover {
        background: #125ea9;
            }
        </style>
    </head>
    <body> Dont push to github
        <div class="login-container">
            <img src="{{ url_for('static', filename='react.svg') }}" alt="JLabs Logo" />
            <h1>JLabs Admin Portal</h1>
            <form method="POST" action="/login">
                <input type="text" name="username" placeholder="Username" required autocomplete="username" />
                <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
                <button type="submit">Sign In</button>
            </form>
        </div>
    </body>

{% endblock %}
